<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Slider Image</title>
</head>
<body>
    <div class="slider">
        <div class="list">
            <div class="item">
                <img src="./image/pexels-fernando-makoto-571098-1429567.jpg" alt="">
            </div>
            <div class="item">
                <img src="./image/pexels-pixabay-35857.jpg" alt="">
            </div>
            <div class="item">
                <img src="./image/pexels-stywo-1054218.jpg" alt="">
            </div>
            <div class="item">
                <img src="./image/pexels-stywo-1261728.jpg" alt="">
            </div>
            <div class="item">
                <img src="./image/pexels-wangming-photo-115695-354939.jpg" alt="">
            </div>
        </div>
        <div class="buttons">
            <button id="prev">&lt</button>
            <button id="next">&gt</button>
        </div>
        <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
